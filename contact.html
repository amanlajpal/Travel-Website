<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/7b46852719.js" crossorigin="anonymous"></script>
    <title>TRAVEL WESITE | CONTACT</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a href="./home.html"><h1 class="logo lg-heading text-light">WT</h1></a>
            <ul class="nav-lists">
                <li class="nav-list"><a href="./home.html">Home</a></li>
                <li class="nav-list"><a href="./about.html">About</a></li>
                <li class="nav-list"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact_form">
        <div class="container">
            <div class="form_wrapper">
                <div class="company_info">
                    <div class="info_group">
                        <i class="fas fa-map-marker-alt fa-3x"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#1312 Janakpuri Colony, City Name, Town Name</p>
                    </div>
                    <div class="info_group">
                        <i class="far fa-envelope fa-3x"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>amanlajpal@mycompany.com</p>
                    </div>
                    <div class="info_group">
                        <i class="fas fa-phone-square-alt fa-3x"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91XXXXXXXXXX</p>
                    </div>
                    <img src="/Image/company-img.jpg" alt="Company Image" class="company_img">
                </div>
                <form action="" class="company_form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p>Let us know your questions, suggestions, and concern by filling out the contact form</p>
                    <div class="form_group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form_group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form_group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form_group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="button" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy;2020, All rights reserved</p>
    </footer>
</body>

</html>
